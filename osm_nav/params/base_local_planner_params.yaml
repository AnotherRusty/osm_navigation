TrajectoryPlannerROS:
  max_vel_x: 0.3
  min_vel_x: 0.05
  max_rotational_vel: 0.2 
  min_in_place_rotational_vel: 0.01
  min_in_place_vel_theta: 0.01
  max_vel_theta: 1.5
  min_vel_theta: -1.5
  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 0

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.5
  yaw_goal_tolerance: 0.3
  # latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0    # 1.7
  vx_samples: 10   # default 3
  vy_samples: 1    # diff drive robot, there is only one sample
  vth_samples: 20  # 20

# Trajectory Scoring Parameters
  path_distance_bias: 32.0      # 32.0
  goal_distance_bias: 24.0      # 24.0
  occdist_scale: 0.02            # 0.01
  forward_point_distance: 0.325 # 0.325
  stop_time_buffer: 0.2         # 0.2
  scaling_speed: 0.25           # 0.25
  max_scaling_factor: 0.2       # 0.2

# Differential-drive robot configuration
  holonomic_robot: false
